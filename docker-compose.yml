version: '3.2'

services:

  nginx:
    image: nginx:stable
    volumes:
      - './development-nginx.conf:/etc/nginx/conf.d/default.conf'
    depends_on:
      - frontend
      - api
    ports:
      - 8000:80

  frontend:
    image: node:current
    volumes:
      - type: bind
        source: ./frontend
        target: /opt/frontend
      - type: bind
        source: ../bitbloq/packages/ui
        target: /opt/ui
      - type: bind
        source: ../bitbloq/packages/3d
        target: /opt/3d
      - type: bind
        source: ../bitbloq/packages/lib3d
        target: /opt/lib3d
      - /opt/frontend/node_modules/
      - /opt/frontend/public/
      - /opt/frontend/.cache/
      - /opt/ui/node_modules/
      - /opt/3d/node_modules/
      - /opt/lib3d/node_modules/
    command: >
      bash -c "cd /opt/frontend
      && npm install
      && npm link ../3d
      && npm link ../lib3d
      && npm link ../ui
      && cd /opt/3d
      && npm link ../lib3d
      && npm link ../ui
      && cd /opt/frontend
      && npm run develop"

  api:
    image: node:current
    environment:
      - MONGO_URL=mongodb://mongodb/bitbloq_space
      - JWT_SECRET=supersecretpassword
      - PORT=8000
      - GOOGLE_APPLICATION_CREDENTIALS=/google-application-credentials.json
    depends_on:
      - mongodb
    volumes:
      - type: bind
        source: ./api
        target: /opt/api
      - type: bind
        source: "${GOOGLE_APPLICATION_CREDENTIALS}"
        target: /google-application-credentials.json
      - /opt/api/node_modules/
      - /opt/api/.cache/
    ports:
      - 8002:8000
    command: >
      bash -c "cd /opt/api
      && npm install
      && npm run dev"

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 8001:27017
    command: mongod --smallfiles --logpath=/dev/null


