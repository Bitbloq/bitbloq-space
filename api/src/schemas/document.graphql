directive @authRequired(requires: [Role] = [ADMIN]) on QUERY | FIELD

enum Role {
  ADMIN
  USER
  EPHEMERAL
}

type Query {
  documents: [Document] @authRequired(requires: [ADMIN, USER])
  document(id: ObjectID!): Document @authRequired(requires: [ADMIN, USER])
  openPublicDocument(id: ObjectID!): Document
    # @authRequired(requires: [ADMIN, USER])
}
type Mutation {
  createDocument(input: DocumentIn!): Document
    @authRequired(requires: [ADMIN, USER])
  deleteDocument(id: ObjectID!): Document @authRequired(requires: [ADMIN, USER])
  updateDocument(id: ObjectID!, input: DocumentIn): Document
    @authRequired(requires: [ADMIN, USER])
  updateDocumentContent(id: ObjectID, content: String, cache: String): Document
    @authRequired(requires: [ADMIN, USER])
  publishDocument(id: ObjectID!, public: Boolean): Document
    @authRequired(requires: [ADMIN])
  openDocumentCopy(id: ObjectID!): Document
    @authRequired(requires: [ADMIN, USER])
}
type Subscription {
  documentUpdated: Document @authRequired(requires: [USER])
}

type Document {
  id: ObjectID
  user: ObjectID
  title: String!
  type: String
  folder: ObjectID
  content: String
  cache: String
  description: String
  version: String
  image: String
  public: Boolean
  createdAt: Date
  updatedAt: Date
  exercises: [Exercise]
  images: [File]
}

input DocumentIn {
  user: ObjectID
  title: String
  type: String
  folder: ObjectID
  content: String
  cache: String
  description: String
  version: String
  image: Upload
  imageUrl: String
}
