# import Upload from './scalars.graphql'
  
  type File {
    id: ID!
    path: String!
    filename: String!
    mimetype: String!
    url:String
  }

  type Query {
    uploads: [File]
  }

  type Mutation {
    singleUpload(file: Upload!): File!
    multipleUpload(files: [Upload!]!): [File!]!
  }

